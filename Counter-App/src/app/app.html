<h1>Counter App</h1>
<div style="text-align: center;">
    <h2 class = "count">{{count}}</h2>
    <div>

        <button (click) ="handlecount('minus')" class=" btn bg-red " > Decrement </button>
        <button (click) ="handlecount('reset')"  class=" btn bg-black"> Reset </button>
        <button (click)= "handlecount('plus')" class=" btn bg-green "> Increment </button>

    </div>

</div>
