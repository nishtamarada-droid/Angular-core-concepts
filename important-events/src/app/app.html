<h1> Events in Angular</h1>

<button class="btn " name="login" (click)="handleEvent($event)"> Click Me </button>
<br>
<br>
<div (mouseenter)="handleEvent($event)" style="background-color:blue;
 width: 200px; height: 100px;  border-radius: 10px;">

</div>

<div (mouseleave)="handleEvent($event)" style="background-color: red; 
width: 200px; height: 100px;  border-radius: 10px;">

</div>
<br>
<br>

<input type ="text"
(input)="handleEvent($event)"
(focous)="handleEvent($event)"
(blur)="handleEvent($event)">
